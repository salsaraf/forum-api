worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Definisi limit: 90 request per menit (1.5 request per detik secara rata-rata)
    limit_req_zone $binary_remote_addr zone=threads_limit:10m rate=90r/m;

    limit_req_log_level notice;

    server {
        # Railway akan mengarahkan trafik ke port yang kita buka, di sini 8080
        listen 8080;

        # KRITIKAL: Konfigurasi limit untuk endpoint /threads
        location ^~ /threads {
            # Hapus burst=5 nodelay agar pembatasan sangat ketat
            limit_req zone=threads_limit;
            
            # Mengembalikan status 429 jika terkena limit (sesuai standar)
            limit_req_status 429;

            proxy_pass http://127.0.0.1:5000;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Untuk endpoint lainnya
        location / {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}