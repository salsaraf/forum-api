worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Rate limit: 90 requests per minute = 1.5 requests per second
    # Konversi ke per detik untuk lebih akurat
    limit_req_zone $binary_remote_addr zone=threads_limit:10m rate=90r/m;

    server {
        listen 8080;
        server_name localhost;

        # Endpoint /threads dengan rate limiting KETAT
        location ^~ /threads {
            # TANPA BURST dan TANPA NODELAY untuk limit ketat
            limit_req zone=threads_limit;
            limit_req_status 429;
            
            # Header untuk debugging
            add_header X-RateLimit-Limit "90";
            add_header X-RateLimit-Window "60";
            
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Semua endpoint lainnya tanpa rate limit
        location / {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}