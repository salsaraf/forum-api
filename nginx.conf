worker_processes 1;
pid /tmp/nginx.pid;
error_log /dev/stderr notice;

events {
  worker_connections 1024;
}

http {
  # =====================================================
  # RATE LIMIT: 90 request per menit per IP
  # =====================================================
  limit_req_zone $binary_remote_addr zone=threads_limit:10m rate=90r/m;

  server {
    listen 0.0.0.0:${PORT};
    server_name _;

    # =====================================================
    # LIMIT ACCESS KHUSUS /threads DAN TURUNANNYA
    # =====================================================
    location ^~ /threads {

      # === DEBUG HEADER (BUKTI REQUEST LEWAT NGINX) ===
      add_header X-Rate-Limit "ACTIVE" always;

      # === RATE LIMIT KETAT (SESUAI REVIEWER) ===
      limit_req zone=threads_limit;
      limit_req_status 429;

      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_pass http://127.0.0.1:3000;
    }

    # =====================================================
    # ROUTE LAIN TIDAK DIBATASI
    # =====================================================
    location / {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_pass http://127.0.0.1:3000;
    }
  }
}
